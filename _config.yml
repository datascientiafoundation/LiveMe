title: JKAN
greeting: DataScientia Catalog Template 
description: This is a template, provided by DataScientia Foundation, for the creation of a Data Catalog to be part of the DataScientia community.
baseurl: /jkan
logo: /img/LTemplate-noBG.png

# Site theme
jkan_theme: Default

# Authentication
github_client_id: a352ffa12a71867cb4e3
gatekeeper_host: http://localhost:9999

# Dataset schema
schema: default

# Nav bar
navigation:
  - title: About Us
    url: http://datascientia.disi.unitn.it/
  - title: Datasets
    url: /datasets/
  - title: Organizations
    url: /organizations/
  - title: Services
    url: /#services
  - title: FAQ
    url: /faq/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
